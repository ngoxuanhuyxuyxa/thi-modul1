<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên trong mảng</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,7,8,9];
    let a = parseInt(prompt('nhập số nguyên'));
    for(let i = 0;i<arr.length;i++){
        if(a==arr[i]){
            document.write('số nguyên ' + a + ' thuộc mảng ' + ' và vị trí là : ' + i)
        }
    }
</script>
</body>
</html>
